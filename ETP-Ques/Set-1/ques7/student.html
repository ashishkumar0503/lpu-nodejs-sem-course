<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Total visitors: <span id="visitor-count">0</span></p>
    <p>Odd visitors: <span id="odd-visitor-count">0</span></p>
    <hr>
    <form id="student-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />
      <label for="reg-no">Registration Number:</label>
      <input type="text" id="reg-no" name="reg-no" /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /><br />
      <button type="submit" >Submit</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Update visitor count on connection
      socket.on("connect", () => {
        const visitorCountElement = document.getElementById("visitor-count");
        const count = parseInt(visitorCountElement.textContent) + 1;
        visitorCountElement.textContent = count;
      });

      // Update odd visitor count on connection or disconnection
      socket.on("oddVisitorCount", (count) => {
        const oddVisitorCountElement =
          document.getElementById("odd-visitor-count");
        oddVisitorCountElement.textContent = count;
      });

      // Submit student form data to server
      const studentForm = document.getElementById("student-form");
      studentForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const regNo = document.getElementById("reg-no").value;
        const rollNo = document.getElementById("roll-no").value;
        const mobileNo = document.getElementById("mobile-no").value;
        const email = document.getElementById("email").value;

        socket.emit("getStudentDetails", {
          name: name,
          regNo: regNo,
          rollNo: rollNo,
          mobileNo: mobileNo,
          email: email,
        });

        // studentForm.reset();
      });
    </script>
  </body>
</html>
