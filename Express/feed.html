<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name: </label>
        <input name="name" value="" type="text" placeholder="Name" required /><br/>
        <label for="contact">Contact Number: </label>
        <input name="contact" maxlength="10" value="" type="number" required placeholder="Contact Number" /><br/>
        <textarea name="feedback" value="" rows="10" cols="50" required></textarea><br/>
        <button onclick="myFun()" type="submit">Submit</button>
    </form>

    <script>
        function myFun() {
            alert("Thankyou for your feedback");
        }
    </script>
</body>
</html>
